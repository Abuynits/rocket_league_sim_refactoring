# controller type: 'lead_lag' or 'pid'
controller_type: 'lead_lag'
# parameters for all controllers
limits:
  throttle:
    min: -1.5
    max:  1.5
# parameters for lead_lag (stable with 0.3 sec delay)
# lead:
#   gain:   0.66986
#   alpha: -0.5097
#   beta:  -0.9402
# lag:
#   alpha: -0.9802
#   beta:  -0.9956
# alternate lead_lag (with predictive control)
lead:
  gain:   3.9229
  alpha: -0.2584
  beta:  -0.9231
lag:
  alpha: -0.573
  beta:  -0.9786
# parameters for pid
pid:
  kp: 1.0
  ki: 0.0
  kd: 0.0
  anti_windup: 0.0
  deadband: 0.0